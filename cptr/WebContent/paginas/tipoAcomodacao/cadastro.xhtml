<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"  
    "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/template.xhtml">

	<ui:define name="corpo">
		<h:form acceptcharset="UTF-8">
              <ui:param name="bean" value="#{tipoAcomodacaoController}" />
			 <a4j:outputPanel ajaxRendered="true"><h:messages errorStyle="color: red" infoStyle="color: green" /></a4j:outputPanel>      
			<div align="center">
				<rich:tabPanel width="80%" height="150">
					<br />

					<rich:tab label="CADASTRO DE TIPO DE ACOMODAÇÃO">
					
						<h:panelGrid columns="4">
							<h:outputText value="Nome:" />
							<div class="campoObrigatorio">*</div>
							<rich:spacer width="11" />
							<h:inputText value="#{tipoAcomodacaoController.objeto.nome}"
								required="true" requiredMessage="Informe o Nome." size="80" />
						</h:panelGrid>
						
						<h:panelGrid columns="4">
							<h:outputText value="Descrição:" />
							<div class="campoObrigatorio">*</div>
							<rich:spacer width="11" />
							<h:inputTextarea rows="5" cols="40" value="#{tipoAcomodacaoController.objeto.descricao}"
								required="true" requiredMessage="Informe o Nome." size="80" />
						</h:panelGrid>
						
						<h:panelGrid rendered="false" columns="4">
							<h:outputText value="Valor da Diária(R$):" />
							<div class="campoObrigatorio">*</div>
							<rich:spacer width="11" />
							<h:inputText  id="valDiaria"  value="#{tipoAcomodacaoController.objeto.valorDiaria}"
								required="true" requiredMessage="Informe o Valor da Diaria."  >
								    <rich:jQuery selector="#valDiaria"
                                query="maskMoney({decimal: ',', thousands: '.',symbol: 'R$',precision:2,showSymbol:false})" timing="onload" />
								</h:inputText>
						</h:panelGrid>
					
					</rich:tab>

				</rich:tabPanel>

				<br />

                <ui:decorate template="../../templates/cadastro/botoes.xhtml">
		    	     <ui:param name="salvar" value="salvar" />
			         <ui:param name="listar" value="listar" />
			        </ui:decorate>
				
				<table style="left: 30px">
					<tr>
						<td><font size="2">
								<div align="center" class="campoObrigatorio">*Campo de
									Preenchimento Obrigatório</div> </font>
						</td>
					</tr>
				</table>

			</div>

		</h:form>

	</ui:define>

</ui:composition>
