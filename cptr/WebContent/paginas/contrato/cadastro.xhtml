<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/template.xhtml">

	<ui:define name="corpo">
		<h:form acceptcharset="UTF-8">
              <ui:param name="bean" value="#{contratoController}" />
			 <a4j:outputPanel ajaxRendered="true"><h:messages errorStyle="color: red" infoStyle="color: green" /></a4j:outputPanel>      
			<div align="center">
				<rich:tabPanel width="80%" height="150">
					<br />

					<rich:tab label="CADASTRO DE CONTRATO">
					
						<h:panelGrid columns="10">
							
							<h:outputText value="Executor:" />
							<h:inputText size="50" />
							
							<rich:spacer width="10"/>
							
							<h:outputText value="Contrato:" />
							<h:inputText size="20" />
							
							<rich:spacer width="10"/>
							<h:outputText value="Aditivo:" />
							<h:inputText size="20" />
										
						</h:panelGrid>
						<rich:spacer height="10"/>
						<h:panelGrid columns="10">
						  <h:outputText value="Exercicio:" />
							<h:inputText size="10" />
						</h:panelGrid>
						<rich:spacer height="10"/>
						<h:panelGrid columns="10">
						  <h:outputText value="Fonte de Recurso:" />
							<h:selectOneMenu>
							   <f:selectItem itemLabel="Fonte 1"/>
							</h:selectOneMenu>
							
							<rich:spacer width="10"/>
							 <h:outputText value="Dotação Orçamentária:" />
							<h:selectOneMenu>
							   <f:selectItem itemLabel="Dotação 1"/>
							</h:selectOneMenu>
							
						</h:panelGrid>
						
						<rich:spacer height="10"/>
						<h:panelGrid columns="10">
						  <h:outputText value="Valor:" />
						   <rich:spacer width="10"/>
						  <h:inputText size="10"/>
							
					    <rich:spacer width="10"/>
					    <h:outputText value="Parcelas:" />
					     <h:inputText size="10"/>
							
						</h:panelGrid>
						
						<rich:spacer height="10"/>
						
						<h:panelGrid columns="20">
						  <h:outputText value="Parcela 1:" />
						  <h:inputText size="10"/>
							
					    <rich:spacer width="10"/>
					    <h:outputText value="Vencimento:" />
					     <h:inputText size="10"/>
					      <rich:spacer width="5"/>
					      <h:outputText value="Parcela 2:" />
						  <h:inputText size="10"/>
							
					    <rich:spacer width="10"/>
					    <h:outputText value="Vencimento:" />
					     <h:inputText size="10"/>
					      <rich:spacer width="5"/>
					     
					      <h:outputText value="Parcela 3:" />
						  <h:inputText size="10"/>
							
					    <rich:spacer width="10"/>
					    <h:outputText value="Vencimento:" />
					     <h:inputText size="10"/>
							
						</h:panelGrid>
						
						
					
					</rich:tab>

				</rich:tabPanel>

				<br />

                <ui:decorate template="../../templates/cadastro/botoes.xhtml">
		    	     <ui:param name="salvar" value="salvar" />
			         <ui:param name="listar" value="listar" />
			        </ui:decorate>
				
				<table style="left: 30px">
					<tr>
						<td><font size="2">
								<div align="center" class="campoObrigatorio">*Campo de
									Preenchimento Obrigatório</div> </font>
						</td>
					</tr>
				</table>

			</div>

		</h:form>

	</ui:define>

</ui:composition>
