<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/template.xhtml">

	<ui:define name="corpo">
		<h:form acceptcharset="UTF-8">
              <ui:param name="bean" value="#{dotacaoOrcamentariaController}" />
			 <a4j:outputPanel ajaxRendered="true"><h:messages errorStyle="color: red" infoStyle="color: green" /></a4j:outputPanel>      
			<div align="center">
				<rich:tabPanel width="80%" height="150">
					<br />

					<rich:tab label="CADASTRO DE DOTAÇÃO ORÇAMENTÁRIA">
					
						<h:panelGrid columns="4">
							<h:outputText value="Código:" />
							<div class="campoObrigatorio">*</div>
							 <rich:spacer width="5" />
							<h:inputText size="15"/>
								
						</h:panelGrid>
						
						<rich:spacer height="5" />
						<h:panelGrid columns="3">
						
						   <h:outputText value="Valor:"/>
						   <rich:spacer width="20" />
						  <h:inputText size="15"/>
						   					  
						
						</h:panelGrid>
						
						<h:panelGrid columns="3">
							<h:outputText value="Programa:" />
							
							<h:selectOneMenu>
							  <f:selectItem itemLabel="Selecione"/>
							  <f:selectItem itemLabel="Programa XPTO"/>
							</h:selectOneMenu>
								
						</h:panelGrid>
						
						<rich:spacer height="10" />
						
						<h:panelGrid columns="3">
							<h:outputText value="Projeto:" />
							<rich:spacer width="5" />
							<h:selectOneMenu>
							  <f:selectItem itemLabel="Selecione"/>
							  <f:selectItem itemLabel="Projeto XPTO"/>
							</h:selectOneMenu>
								
						</h:panelGrid>
						
						<rich:spacer height="10" />
						<h:panelGrid columns="4">
							<h:outputText value="Ação:" />
							<rich:spacer width="8" />
							<h:selectOneMenu>
							  <f:selectItem itemLabel="Selecione"/>
							  <f:selectItem itemLabel="Açõo XPTO"/>
							</h:selectOneMenu>
								
						</h:panelGrid>
												
												
					</rich:tab>

				</rich:tabPanel>

				<br />

                <ui:decorate template="../../templates/cadastro/botoes.xhtml">
		    	     <ui:param name="salvar" value="salvar" />
			         <ui:param name="listar" value="listar" />
			        </ui:decorate>
				
				<table style="left: 30px">
					<tr>
						<td><font size="2">
								<div align="center" class="campoObrigatorio">*Campo de
									Preenchimento Obrigatório</div> </font>
						</td>
					</tr>
				</table>

			</div>

		</h:form>

	</ui:define>

</ui:composition>
